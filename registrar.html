<html lang="es">
<head>
    <meta charset="utf-8">

    <!-- Latest compiled and minified CSS -->

    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" >

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/notify.css" >

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <!-- Brand -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Encuestas RyV</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav">
                <li><a href="index.html">Inicio</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <!-- User name and logout link go here -->
                <li><a href="ingresar.html">Ingresar</a></li>
                <li class="active"><a href="registrar.html">Registrarse<span class="sr-only">(current)</span></a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- container-fluid -->
</nav> <!-- nav -->

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Registrarse</h3>
                </div>
                <div class="panel-body">
                    <form id="formulario-registro" method="" class="form-horizontal" action="">
                        <div class="form-group">
                            <label class="col-sm-5 control-label" for="name">Nombre</label>
                            <div class="col-sm-7">
                                <input type="text" name="name" class="form-control" id="name" placeholder="Nombre" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label" for="email">Correo Electronico</label>
                            <div class="col-sm-7">
                                <input type="email" name="email" class="form-control" id="email" placeholder="Correo Electronico" autocomplete="off">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-5 control-label" for="password">Contraseña</label>
                            <div class="col-sm-7">
                                <input type="password" name="password" class="form-control" id="password" placeholder="Contraseña" autocomplete="off">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-5 control-label" for="confirm_password">Confirmar Contraseña</label>
                            <div class="col-sm-7">
                                <input type="password" name="confirm_password" class="form-control" id="confirm_password" placeholder="Confirmar Contraseña" autocomplete="off">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-9 col-sm-offset-4">
                                <button type="submit" class="btn btn-primary">Registrar</button>
                                <button type="reset" class="btn btn-default">Cancelar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/lib/jquery-3.1.1.min.js"></script>
<!-- Bootstrap v3.3.7 compiled and minified JavaScript -->
<script src="js/bootstrap.min.js"></script>
<!-- jQyery Form Validation -->
<script src="js/jquery.validate.min.js"></script>
<!-- Mensajes de validacion en español -->
<script src="js/messages_es_AR.js"></script>
<!-- Firebase Api -->
<script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
<!-- Encuesta Api -->
<script src="js/encuesta_api.js"></script>
<!-- Notify -->
<script src="js/notify.js"></script>
<!-- Registrar -->
<script src="js/registrar.js"></script>


</body>
</html>
